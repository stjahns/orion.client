<!doctype html>
<html style="height: 100%" >
	<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2011." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Git Repositories</title>
		<link rel="stylesheet" type="text/css" href="git-clone.css" />
	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n'	    
			  }
			});
		
		require(["./git-clone"]);
		</script>	 	
 	
</head>
   <body style="height: 100%; visibility:hidden" class="nihilo">
 	<div id="eclipse.git-clones" class="orionPage" dojoType="orion.widgets.eWebBorderContainerReverse" design="headline" liveSplitters="true" persist="true" gutters="false">
		<div class="banner" id="banner" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="rightPane" dojoType="dijit.layout.BorderContainer" region="trailing" design="headline" style="width: 20%" liveSplitters="false" gutters="false" splitter="true">
			<div class="auxToolbar" dojoType="dijit.layout.ContentPane" id="commitDetailsToolbar" region="top" splitter="false">
			</div>
			<div id="detailsPane" class="auxpane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">
				<div id="cloneDetails" class="auxPadding">
					<div id="cloneDetailsPane"></div>
				</div>
			</div>
		</div>
		<div id="centerPane" dojoType="dijit.layout.BorderContainer" region="center" design="headline" liveSplitters="false" splitter="false" gutters="false">
			<div class="toolbar" id="pageToolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top">
			</div>
			<div class="mainPane" id="explorer-tree" dojoType="dijit.layout.ContentPane" splitter="false" region="center">
				<div id="clonesList" style="min-width: 500px">
					<div id="clonesProgress">Loading git repositories...</div>
				</div>	
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
	</body>
</html>
