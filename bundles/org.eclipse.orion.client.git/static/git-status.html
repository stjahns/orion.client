<!doctype html>
<html style="height: 100%" >
<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2011." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Git Status</title>    
    <script type="text/javascript">
        var djConfig = {
		    isDebug:false,
			modulePaths: {'widgets': '/js/widgets'},
		    parseOnLoad:true
        };
    </script>
    <script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
    <script type="text/javascript" src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
	<script type="text/javascript">
		<!-- The following required for header command - see bug 341350 -->
		dojo.require("dijit.form.TextBox");
		dojo.require("widgets.OpenResourceDialog");
	</script>
	<style type="text/css">
		@import "/org.dojotoolkit/dojo/resources/dojo.css";
		@import "/org.dojotoolkit/dijit/themes/nihilo/nihilo.css";
		@import "/org.dojotoolkit/dijit/themes/nihilo/layout/BorderContainer.css";
		@import "/org.dojotoolkit/dijit/themes/nihilo/form/Common.css";
		@import "/org.dojotoolkit/dijit/themes/nihilo/form/Button.css";
	    @import "/ide.css";
	    @import "/breadcrumbs.css";
	    @import "/commands.css";
	    @import "/js/compare/compare.css"; 
	</style>
	
</head>
<body style="height: 100%" class="nihilo">
	<script src="js/auth.js"></script>
	<script src="/editor/js/editor.js"></script>
	<script src="/editor/js/model.js"></script>
	<script src="js/compare/diff-parser.js"></script>
	<script src="js/compare/rulers.js"></script>
	<script src="js/compare/compare-model.js"></script>
	<script src="js/compare/compare-container.js"></script>
	<script src="js/git-status/git-status-table.js"></script>
	<script src="js/gitClient.js"></script>
	<script src="js/fileClient.js"></script>
	<script src="js/breadcrumbs.js"></script>
 	<script src="js/util.js"></script>
	<script src="/js/editorContainer.js"></script>
	<script src="/editor/samples/undoStack.js"></script>
	<script src="js/globalCommands.js"></script>
	<script src="js/serviceregistry.js"></script>
	<script src="/js/editorFeatures.js"></script>
	<script src="/editor/samples/styler.js"></script>
	<script src="js/pluginregistry.js"></script>
 	<script src="js/commands.js"></script>
 	<script src="js/preferences.js"></script>
	<script src="js/searchClient.js"></script>
    <div id="eclipse.git-status" dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;" splitter="true">
		<div class="toolbar" id="toolbar" style="overflow: hidden;" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		
		<!-- status pane on left : start vvv-->
		<div id="gitStatusPane" class="auxpane" dojoType="dijit.layout.ContentPane" region="leading"  style="margin-left: 44px; width: 40%; overflow-x: auto" splitter="true">				
			<!-- unstaged zone : start vvv-->
			<table width="100%">
				<tr>
					<td width="50%" height="100%">
						<h2>Unstaged</h2>
					</td>
					<td width="50%" height="100%" nowrap="nowrap">
						<div style="float: right;" align="right">
							<img src="/images/git/git-stage-all.gif"  id = "stageAll" >							
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<div id = "unstagedZone">
			</div>
			<!-- unstaged zone : end ^^^-->
			
			<!-- separator space -->
			<table width="100%" height = "30px">
			</table>

			<!-- staged zone : start vvv-->
			<table width="100%">
				<tr>
					<td width="50%" height="100%">
						<h2>Staged</h2>
					</td>
					<td width="50%" height="100%" nowrap="nowrap">
						<div style="float: right;" align="right">
							<img src="/images/git/git-unstage-all.gif"  id = "unstageAll" >							
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<div id = "stagedZone">
			</div>
			<table width="100%" height = "30px">
			</table>
			<!-- staged zone : end ^^^-->

			<!-- commit zone : start vvv-->
			<div id = "commitZone">
				<table width="100%">
					<tr>
						<td  nowrap="nowrap">
							<h2 >Commit message:</h2>
						</td>
					</tr>
				</table>
				<table >
					<tr>
						<td nowrap="nowrap">
							<textarea  id = "commitMessage" COLS=40 ROWS=6></textarea>
						</td>
						<td  nowrap="nowrap">
							<div style="float: top;" align="top">
								<table>
									<tr>
										<td nowrap="nowrap">
											<img src="/images/git/git-commit.gif"  id = "commit" >							
										</td>
									</tr>
									<tr>
										<td  nowrap="nowrap">
											<img src="/images/git/git-amend.gif"  id = "amend" >							
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- commit zone : end ^^^-->
		</div>
		<!-- status pane on left : end ^^^-->
		
		<!-- inline compare viewer : start vvv-->
		<div dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="false" persist="false" gutters="false" region="center"  splitter="false">
			<div  class="auxpane" style='width:100%;height:30px;overflow: hidden;' dojoType="dijit.layout.ContentPane" region="top">
				<table width="100%">
					<tr>
						<td  nowrap="nowrap">
							<h2 id = "fileNameInViewer">Select a file on the left to compare..</h2>
						</td>
					</tr>
				</table>
				<hr>
			</div>
			<div class="mainpane" id="inline-compare-viewer" style="overflow: hidden;" dojoType="dijit.layout.ContentPane" region="center"  style="width: 100%; height: 100%;" splitter="false">				
			</div>
		</div>
		<!-- inline compare viewer : end ^^^-->
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
	
	<!-- Glue -->
	<script src="js/git-status/git-status.js"></script>
</body>
</html>
