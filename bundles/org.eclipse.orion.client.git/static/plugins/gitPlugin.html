<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
	<script type="text/javascript" src="/js/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			provider.registerServiceProvider("fileCommands", {
				info : function() {
					return {
						name : "Git commands",
						displayName: false,
						prefix : "git.commands",
						href: false,
						commands: [
							{
								type: "tree",
								name: "Git Status",
								id: "gitStatus",
								tooltip: "Open Git Status",
								validationProperties: {"Git":"*"},
								index: 1
							}
						]
					};
				},
				run: function(commandId, items) {
					return "/git-status.html#" + items.git.statusLocation;
				}
			});
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
