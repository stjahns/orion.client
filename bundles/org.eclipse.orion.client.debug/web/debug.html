<html>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Debug</title>
	<link rel="stylesheet" type="text/css" href="./debug.css" />
	<script src="../requirejs/require.js"></script>
	<script src="../orion/plugin.js"></script>
	<script src="../org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<script type="text/javascript">
		require({
			baseUrl: '..',
			packages: [
				{
					name: 'dojo',
					location: 'org.dojotoolkit/dojo',
					main: 'lib/main-browser',
					lib: '.'
				},
				{
					name: 'dijit',
					location: 'org.dojotoolkit/dijit',
					main: 'lib/main',
					lib: '.'
				},
				{
					name: 'dojox',
					location: 'org.dojotoolkit/dojox',
					main: 'lib/main',
					lib: '.'
				}
			],
			paths: {
				text: 'requirejs/text',
				i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady'
			}
		});
		require(["debug.js"]);
	</script>
</head>

	<body id="orion-debug" style="height: 100%;" class="claro orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget">
					<div id="orion-debugMessaging-toExtension"></div>
					<div id="orion-debugMessaging-toPage"></div>
					<div id="debug-console" style='width:100%;height:650px;border: 1px solid black;'></div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
	</body>
