<!doctype html>
<html style="height: 100%">
<head>
<meta name="copyright" content="Copyright (c) IBM Corporation and others 2011.">
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Orion User Profile</title>
<link rel="stylesheet" type="text/css" href="user-profile.css" />
    	<script type="text/javascript" src="/requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: '/org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: '/org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: '/org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		
		  paths: {
		    orion: '/orion',
		    text: '/requirejs/text',
		    i18n: '/requirejs/i18n'
		  }
		});
		
		require(["user-profile"]);
		</script>
</head>
<body style="height: 100%; visibility:hidden" class="nihilo">
	<div dojoType="dijit.layout.BorderContainer" design="headline"
		liveSplitters="true" persist="true" gutters="false"
		style="background: #c5c5c5; width: 100%; height: 100%;">
		<div id="toolbar" class="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div class="mainpane"
			dojoType="dijit.layout.ContentPane" region="center" splitter="false">
			<table><tr>
			<td id="profileContent" style="padding-top: 20px;">
				<div>Loading user profile...</div>
			</td>	
			</tr>
			</table>	
		</div>  
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
		
	</div>
</body>
</html>
