<!doctype html>
<html style="height: 100%">
<head>
<meta name="copyright"
	content="Copyright (c) IBM Corporation and others 2011.">
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>Eclipse Web User Profile</title>
<script type="text/javascript"
	src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
<script type="text/javascript">
	var djConfig = {
		isDebug : true,
		modulePaths : {},
		parseOnLoad : true
	};
</script>


<script type="text/javascript"
	src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
<script type="text/javascript">
	dojo.require("dijit.Dialog");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("dijit.layout.ContentPane");
	dojo.require("dijit.form.TextBox");
	dojo.require("dijit.form.Button");
</script>
<style type="text/css">
@import "/org.dojotoolkit/dojo/resources/dojo.css";

@import "/org.dojotoolkit/dijit/themes/soria/soria.css";

@import "/org.dojotoolkit/dijit/themes/soria/layout/BorderContainer.css"
	;

@import "/org.dojotoolkit/dijit/themes/soria/form/Common.css";

@import "/org.dojotoolkit/dijit/themes/soria/form/Button.css";

@import "/ide.css";

@import "/profile/css/userprofile.css";
</style>
<!--Authentication -->
<script type="text/javascript" src="/js/auth.js"></script>
<!-- Extension Registry -->
<script src="js/serviceregistry.js"></script>
<!-- Eclipse Application Services -->
<script src="js/input.js"></script>
<!--Profile logic -->
<script type="text/javascript" src="/profile/js/profile.js"></script>
</head>
<body style="height: 100%" class="soria">
	<div dojoType="dijit.layout.BorderContainer" design="headline"
		liveSplitters="true" persist="true" gutters="false"
		style="width: 100%; height: 100%;">
		<div id="toolbar" class="toolbar" dojoType="dijit.layout.ContentPane"
			region="top">
			<div style="float: left;">
				<table>
					<tr>
						<td><a id="home" href="/navigate-table.html"><img
								class="toolbarLabel" src="/images/Eclipse-Logo.gif"
								alt="Eclipse Logo" align="top"> </a></td>
						<td><b class="statuspane" id="statusPane"></b>
						</td>
					</tr>
				</table>
			</div>
			<div id="eclipseWebToolbar" style="float: right;"
				class="innerToolbar">
			</div>
		</div>
		<div class="paneScrolled" style="margin-left: 8px;" id="photoPane"
			dojoType="dijit.layout.ContentPane" region="leading"
			style="width: 200px" splitter="true">
			<div id="photoToolbar" class="toolbar"
				dojoType="dijit.layout.ContentPane" region="top"
				style="width: 200px; height: 20px; display: none;">
				<h2>
					Photo
				</h2>
			</div>
			<div style="width: 150px; height: 150px; border: 1px solid; display:none;">
				PHOTO 150x150 HERE
			</div>
		</div>
		<div class="paneScrolled" style="margin-left: 8px;" id="profilePane"
			dojoType="dijit.layout.ContentPane" region="center" splitter="false">
			<div id="personalInfoToolbar" class="toolbar"
				dojoType="dijit.layout.ContentPane" region="top"
				style="height: 20px;">
				<h2>
					Personal Information
				</h2>
			</div>
			<div>
				<div>
					<label class="userprofile" for="loginInput">Login:</label> <input
						class="userprofile" value="" id="loginInput" readonly=true>
				</div>
				<div>
					<label class="userprofile" for="nameInput">Name:</label>
					<input class="userprofile" value="" id="nameInput">
				</div>
				<div>
				</div>
				<div id="changePasswordToolbar" class="toolbar"
					dojoType="dijit.layout.ContentPane" region="top"
					style="height: 20px;">
					<h2>
						Change password
					</h2>
				</div>
				<div>
					<div>
						<label class="userprofile" for="passwordInput">Password:</label> <input
							class="userprofile" type="password" value="" id="passwordInput">
					</div>
					<div>
						<label class="userprofile" for="passwordRetypeInput">Retype
							password:</label> <input class="userprofile" type="password" value=""
							id="passwordRetypeInput">
					</div>
				</div>
				<div id="changePhotoToolbar" class="toolbar"
					dojoType="dijit.layout.ContentPane" region="top"
					style="height: 20px; display: none;">
					<h2>
						Change photo
					</h2>
				</div>
				<div class="fileinputs" style="display: none;">
					<input type="file" class="userprofilefile" id="userprofilefile"
						style="width: 70px;" />
					<div class="fakefile">
						<input class="userprofile" id="photoURL" style="width: 200px"
							readonly=true />
						<button id="browsePhotoButton" dojoType="dijit.form.Button"
							style="padding: 20 0 10 0; float: right; clear: both;">
							Browse...
						</button>
					</div>
				</div>
			</div>
			<div style="float: left; clear: both; margin-top: 30px;">
				<button id="saveProfileButton" dojoType="dijit.form.Button"
					type="submit" value="OK" class="userprofile"
					style="padding: 20 0 10 0;">
					Save Profile
				</button>
				<button id="resetProfileButton" dojoType="dijit.form.Button"
					value="reset" class="userprofile" style="padding: 20 0 10 0;">
					Reset
				</button>
				<button id="deleteProfileButton" dojoType="dijit.form.Button"
					value="reset" class="userprofile" style="padding: 20 0 10 0;">
					Delete Profile
				</button>
			</div>
		</div>
	</div>
</body>
</html>
