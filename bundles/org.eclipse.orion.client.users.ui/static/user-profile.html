<!doctype html>
<html style="height: 100%">
<head>

<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Orion User Profile</title>
<link rel="stylesheet" type="text/css" href="user-profile.css" />
<script type="text/javascript"
	src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
<script type="text/javascript">
	var djConfig = {
		isDebug : true,
		modulePaths : {'widgets': '/js/widgets'},
		parseOnLoad : true
	};
</script>

<script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
<script type="text/javascript">
	dojo.require("dijit.Dialog");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("dijit.layout.ContentPane");
	dojo.require("dijit.form.TextBox");
	dojo.require("dijit.form.Button");
	dojo.require("dijit.form.Form");
	dojo.require("dijit.form.DateTextBox");
	dojo.require("dijit.form.NumberTextBox");
	<!-- The following required for header command - see bug 341350 -->
	dojo.require("widgets.OpenResourceDialog");
</script>

<!--Authentication -->
<script src="/js/globalCommands.js"></script>
<script type="text/javascript" src="/js/auth.js"></script>

<!-- Extension Registry -->
<script src="js/serviceregistry.js"></script>
<script src="js/pluginregistry.js"></script>
<script src="js/commands.js"></script>
<script src="js/searchClient.js"></script>
<script src="js/preferences.js"></script>
<!-- Eclipse Application Services -->
<!--Profile logic -->
<script type="text/javascript" src="/profile/js/UsersService.js"></script>
<script type="text/javascript" src="/profile/js/usersClient.js"></script>
<script type="text/javascript" src="/profile/js/profile.js"></script>
</head>
<body style="height: 100%" class="nihilo">
	<div dojoType="dijit.layout.BorderContainer" design="headline"
		liveSplitters="true" persist="true" gutters="false"
		style="background: #c5c5c5; width: 100%; height: 100%;">
		<div id="toolbar" class="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div class="mainpane" style="margin-left: 44px"
			dojoType="dijit.layout.ContentPane" region="center" splitter="false">
			<table><tr>
			<td id="profileContent" style="padding-top: 20px;">
				<div>Loading user profile...</div>
			</td>	
			</tr>
			</table>	
		</div>  
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
		
	</div>
</body>
</html>
