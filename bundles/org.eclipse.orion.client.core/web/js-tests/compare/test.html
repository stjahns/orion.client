<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../orion/plugin.js"></script>
	<script type="text/javascript" src="/requirejs/require.js"></script>
	<script type="text/javascript">
	require({
	  baseUrl: '',
	  // set the paths to our library packages
	  packages: [
	    {
	      name: 'dojo',
	      location: '/org.dojotoolkit/dojo',
	      main: 'lib/main-browser',
	      lib: '.'
	    },
	    {
	      name: 'dijit',
	      location: '/org.dojotoolkit/dijit',
	      main: 'lib/main',
	      lib: '.'
	    }
	  ],
	  paths: {
	    orion: '/orion',
	    examples: '/examples',
	    text: '/requirejs/text',
	    i18n: '/requirejs/i18n'
	  }
	});
	
	window.onload = function() {
		require(["orion/test","testcase", "testcase-model"], function(test, testcase, testcaseModel) {
			test.run({
				"test gap": testcase, 
				"test model": testcaseModel
			});		
		});
	};
	</script>
</head>
<body>
</body>
</html>
