<!DOCTYPE html>
<html>
<head>
	<script src="../../orion/plugin.js"></script>
	<script>
		/*global console eclipse window*/
		window.onload = function() {
			var provider = new orion.PluginProvider();
			var callOrder = [];
			provider.registerService('test.bogus', {
				test: function() {
					callOrder.push('test.bogus');
				},
				getCallOrder: function() {
					return callOrder;
				}
			}, {});
			provider.registerService('orion.cm.managedservice', {
				updated: function(properties) {
					callOrder.push('orion.cm.managedservice');
				}
			}, {pid : 'test.pid'});
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
