<!DOCTYPE html>
<html>
<head>
	<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012." >
	<meta charset="UTF-8">
	<title>Console</title>
	<link rel="stylesheet" type="text/css" href="consolePage.css" />
	<script src="../requirejs/require.js"></script>
	<script>
		/*global require*/
		require({ baseUrl: '..',
			      packages: [{ name: 'dojo', location: 'org.dojotoolkit/dojo', main: 'lib/main-browser', lib: '.' },
							 { name: 'dijit', location: 'org.dojotoolkit/dijit', main: 'lib/main',lib: '.' },
							 { name: 'dojox', location: 'org.dojotoolkit/dojox', main: 'lib/main', lib: '.' } ],
			      paths: { text: 'requirejs/text', i18n: 'requirejs/i18n', domReady: 'requirejs/domReady' }
		});
		require(["consolePage.js"]);
	</script>
</head>
	<body id="orion-consolePage" style="height: 100%;" class="claro orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div class="toolbarTarget">
					<div id="centerPane" dojoType="dijit.layout.BorderContainer" gutters="false" design="headline" liveSplitters="false" role="main">
						<div id="console-output" dojoType="dijit.layout.ContentPane" region="center"></div>
						<div id="console-input" dojoType="dijit.layout.ContentPane" region="bottom"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
	</body>	

</html>
