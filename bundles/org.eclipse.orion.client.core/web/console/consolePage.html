<!DOCTYPE html>
<html>
<head>
	<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012." >
	<meta charset="UTF-8">
	<title>Console</title>
	<link rel="stylesheet" type="text/css" href="consolePage.css" />
	<script type="text/javascript" src="../requirejs/require.js"></script>
	<script type="text/javascript">
		require({ baseUrl: '..',
			      packages: [{ name: 'dojo', location: 'org.dojotoolkit/dojo', main: 'lib/main-browser', lib: '.' },
							 { name: 'dijit', location: 'org.dojotoolkit/dijit', main: 'lib/main',lib: '.' },
							 { name: 'dojox', location: 'org.dojotoolkit/dojox', main: 'lib/main', lib: '.' } ],
			      paths: { text: 'requirejs/text', i18n: 'requirejs/i18n', domReady: 'requirejs/domReady' },
		});
		require(["console/consolePage"]);
	</script>
</head>
<body style="visibility:hidden" class="nihilo">
	<div id="orion.console" class="orionPage" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false">
		<div class="banner" id="banner" dojoType="dijit.layout.ContentPane" region="top"></div>
		<div id="centerPane" dojoType="dijit.layout.BorderContainer" region="center" gutters="false" design="headline" liveSplitters="false" splitter="false">
			<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top"></div>
			<div id="console-output" dojoType="dijit.layout.ContentPane" region="center" style='overflow:hidden;'></div>
			<div id="console-input" dojoType="dijit.layout.ContentPane" region="bottom"></div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false"></div>
	</div>
</body>
</html>
