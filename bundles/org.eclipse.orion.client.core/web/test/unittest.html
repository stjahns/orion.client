<!doctype html>
<html style="height: 100%;" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>JS Unit Test</title>
		<link rel="stylesheet" type="text/css" href="unittest.css" />
		<script src="../requirejs/require.js"></script>
		<script>
		/*globals require */
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["unittest.js"]);
		</script>
   </head>
	<body id="orion-unittest" style="height: 100%;" class="claro orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget">
					<div id="test-overview">
						<!-- info about test goes here -->
					</div>
					<div id="test-tree">
						<!-- tree content goes here -->
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
	</body>
</html>
