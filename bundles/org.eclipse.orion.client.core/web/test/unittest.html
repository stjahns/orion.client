<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>JS Unit Test</title>
    	<link rel="stylesheet" type="text/css" href="unittest.css" />
    			<script type="text/javascript" src="/requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: '/org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: '/org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: '/org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		
		  paths: {
		    orion: '/orion',
		    text: '/requirejs/text',
		    i18n: '/requirejs/i18n'
		  }
		});
		
		require(["unittest"]);
		</script>
   </head>

    <body style="height: 100%; visibility:hidden" class="nihilo">
	<div id="eclipse.unittest" dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div class="mainpane" id="rightPane" dojoType="dijit.layout.ContentPane" region="center" style="width: 80%; height: 100%;" splitter="false">
			<div id="test-overview">
				<!-- info about test goes here -->
			</div>
			<div id="test-tree">
				<!-- tree content goes here -->
			</div>
		</div>
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>

	</div>
</body>
</html>
