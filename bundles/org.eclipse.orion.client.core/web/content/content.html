<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="UTF-8">
		<title>Plugin Content</title>
		<link rel="stylesheet" type="text/css" href="content.css" />
    	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["content.js"]);
		</script>
	</head>
	
		<body id="orion-delegatedContent" style="height: 100%;" class="claro orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="delegatedContent" class="toolbarTarget">
					<div id="table" class="displayTable" style="padding-bottom: 20px;">
						<div>Loading content from plugin...</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
	</body>	
</html>
