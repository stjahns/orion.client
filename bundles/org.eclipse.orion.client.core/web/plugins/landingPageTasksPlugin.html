<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../orion/plugin.js"></script>
	<script type="text/javascript" src="../orion/i18n.js"></script>
	<script>
	function qualifyURL(url){
	    var a = document.createElement('a');
	    a.href = url; // set string url
	    return a.href;
	}
	
	window.onload = function() {
		var serviceImpl = { /* All data is in properties */ };

		var provider = new eclipse.PluginProvider();
		var messages = new eclipse.I18nMessages("nls/messages");
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "http://sfmccourt.github.com/Orion/github.png", 
			name: messages["Clone a github repository"],
			id: "orion.clonegit",
			description: messages["Clone a repository from github"],
			steps:[
				{href: "http://www.github.com", linkName: messages["github"], description: messages["github description"]},
				{href: qualifyURL("../git/git-repository.html#"), linkName: messages["Orion Repositories"], description: messages["Orion Repositories description"]},
				{href: "http://wiki.eclipse.org/Orion/How_Tos/Cloning_repository_from_github", linkName: messages["Orion/GitHub How-To"], description: messages["Orion/GitHub How-To description"]}
			]
		});
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "plugins/images/upload.png",
			name: messages["Upload some code!"],
			id: "orion.upload",
			description: messages["Upload a zip file from your computer."],
			steps:[
				{href: qualifyURL("../navigate/table.html"), linkName: messages["Navigator"], description: messages["Navigator description"]}
			]
		});
		provider.registerServiceProvider("orion.help.task", serviceImpl, {
			image: "http://sfmccourt.github.com/Orion/initializr.png",
			name: messages["Generate a web site"],
			id: "orion.generate",
			description: messages["Generate a web site description"],
			steps:[
				{href: "http://www.initializr.com", linkName: messages["Initializr"], description: messages["Initializr description"]},
				{href: qualifyURL("../navigate/table.html"), linkName: messages["Navigator"], description: messages["Navigator description2"]}
			]
		});
		provider.connect();
	};
	</script>
</head>
<body>
</body>
</html>
