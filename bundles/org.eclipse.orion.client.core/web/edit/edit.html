<!doctype html>
<html style="height: 100%">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Coding</title>
    	<link rel="stylesheet" type="text/css" href="edit.css" />
		<script type="text/javascript" src="/requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: '/org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: '/org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: '/org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		
		  paths: {
		    orion: '/orion',
		    examples: '/examples',
		    text: '/requirejs/text',
		    i18n: '/requirejs/i18n'
		  }
		});
		
		require(["edit"]);
		</script>
    </head>

    <body class="nihilo" style="height: 100%; visibility:hidden">
	
    <div id ="topContainer" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="overflow: hidden width: 100%; height: 100%;">
		<div id="toolbar" class="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="orion.innerCoding" dojoType="orion.widgets.eWebBorderContainer" region="center" design="headline" liveSplitters="true" persist="true" gutters="false" style="overflow: hidden;">
			<div class="auxpane" id="leftPane" dojoType="dijit.layout.ContentPane" open="true" region="leading" style="width: 20%" splitter="true">
				<div id="outline" style="margin-left: 16px; margin-top: 8px"></div>
			</div>
			<div id = "rightPane" dojoType="dijit.layout.ContentPane" region="center" style="overflow: hidden">
				<div id="searchFloat" class="searchFloat">
				</div>
				<div id="editor" style="width: 100%; height: 100%;">
				</div>
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
	
	<div id="contentassist" class="contentassist"></div>
</body>
</html>
