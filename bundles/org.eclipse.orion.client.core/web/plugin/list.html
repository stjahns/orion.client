<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<title>Plug-in Registry Viewer</title>
		<link rel="stylesheet" type="text/css" href="list.css" />
		<script type="text/javascript" src="/requirejs/require.js"></script>
		<script type="text/javascript">
		require({
		  baseUrl: '',
		
		  // set the paths to our library packages
		  packages: [
		    {
		      name: 'dojo',
		      location: '/org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: '/org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: '/org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		
		  paths: {
		    orion: '/orion',
		    text: '/requirejs/text',
		    i18n: '/requirejs/i18n'
		  }
		});
		
		require(["list"]);
		</script>
	</head>
	<body style="height: 100%" class="nihilo">

	<div dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div dojoType="dijit.layout.ContentPane" id="toolbar" region="top" class="toolbar">
		</div>
		<div dojoType="dijit.layout.ContentPane" class="mainpane" style="margin-left: 44px" region="center">
			<h2>Installed Plug-ins and Services <button id="refreshButton" dojoType="dijit.form.Button" iconClass="refresh"><img src="/images/silk/arrow_redo.png" alt="Refresh" title="Refresh"></button><button id="clearButton" dojoType="dijit.form.Button" iconClass="clear"><img src="/images/silk/cross.png" alt="Clear" title="Clear"></button></h2>
			<div id="registry-tree">Loading&#8230;</div>
		</div>
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>

	</div>
	</body>
</html>
