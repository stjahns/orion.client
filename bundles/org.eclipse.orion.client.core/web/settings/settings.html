<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Preferences</title>

    	<link rel="stylesheet" type="text/css" href="settings.css" />
    	
    	<style>
    	.nihilo .dijitArrowButtonInner {

		}
		
		.dijitButtonNode .dijitArrowButtonInner {
			background: no-repeat center;
			width: 12px;
			height: 12px;
			direction: ltr;
		}
    	</style>

    	
    	<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		
		require({ baseUrl: '..',
			      packages: [{ name: 'dojo', location: 'org.dojotoolkit/dojo', main: 'lib/main-browser', lib: '.' },
			    		     { name: 'dijit', location: 'org.dojotoolkit/dijit', main: 'lib/main',lib: '.' },
 						     { name: 'dojox', location: 'org.dojotoolkit/dojox', main: 'lib/main', lib: '.' } ],
			      paths: { text: 'requirejs/text', i18n: 'requirejs/i18n' } 
		});
		require(["./settings"]);
		</script>
		<body style="visibility:hidden" class="nihilo">
			<div id="eclipse.edit-site" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
			<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		
		<div dojoType="dijit.layout.ContentPane" class="categories" region="left" style="width: 150px" >
			<div id="categoryNode">
				<h1 id="content-title">Categories</h1> 
				<ul id="navbar">
				</ul>
			</div>
		</div>
		
		<div dojoType="dijit.layout.ContentPane" class="mainpane" region="center" style="width: 100%" >
			<div id="mainNode" class="settings">
			<div id="table" class="displayTable">
				</div>
			</div>
		</div>
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
</body>
</html>
