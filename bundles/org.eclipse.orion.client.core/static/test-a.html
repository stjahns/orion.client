<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<script type="text/javascript" src="js/assert.js"></script>
	<script type="text/javascript" src="js/test-a.js"></script>
	<script type="text/javascript">
		function require(module) {
			if (module==="assert") {
				return orion.Assert;
			} else if (module==="test") {
				return orion.Test;
			}
		}
		exports = {};
		module = {};
	</script>
</head>
<body>
	<script type="text/javascript" src="https://github.com/commonjs/commonjs/raw/master/tests/unit-testing/1.0/program.js" ></script>
	<script type="text/javascript">
		dojo.when(require("test").run(exports), function(result) { console.log("Failure count: " + result) });
	</script>
</body>
</html>
