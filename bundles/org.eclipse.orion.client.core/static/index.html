<html>

		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
   		<title>Orion Navigator</title>  
   		<script type="text/javascript">
			var djConfig = {
				isDebug:false,
			    parseOnLoad:true
	        };
    	</script>
	    <script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
		<!--Authentication -->
		<script type="text/javascript" src="js/auth.js"></script>
		
	    <!-- Eclipse Application Services and Service Registry -->
   		<script src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
		<script src="js/serviceregistry.js"></script>
	 	<script src="js/util.js"></script>
		<script src="js/preferences.js"></script>
    	<script type="text/javascript">
    		dojo.addOnLoad(function() {
				var serviceRegistry = new eclipse.ServiceRegistry();
				var prefsService = new eclipse.PreferencesService(serviceRegistry, "/prefs/user");
				prefsService.getPreferences("/window").then(function(prefs) {
					var home = prefs.get("orientation")
					switch (home) {
						case "navigate.html":
						case "navigate-tree.html":
							home = "navigate-tree.html";
							break;
						default:
							home = "navigate-table.html";
							break;
					}
					window.location.replace(home);
				}, function(status) {
					if (status === 401) {
						return;
					} else {
						window.location.replace("navigate-table.html");
					}
				});
			});
		</script>     
 	</head>
	<body>
	</body>
</html>
