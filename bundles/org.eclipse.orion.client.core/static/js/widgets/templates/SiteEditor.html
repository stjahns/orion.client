<div>
	<style type="text/css">
		.pathCell {
			/* font-family: monospace; */
		}
		.workspacePathError {
			text-align: center;
		}
		.actionCell {
			height: 20px !important;
		}
		td.dojoxGridCellFocus,th.dojoxGridCellFocus {
			/* Remove annoying dashed border */
			border: none !important;
		}
		.saveIcon {
			background-image: url('/images/save_edit.gif');
			background-repeat: no-repeat;
			width: 16px;
			height: 16px;
		}
	</style>
	<div dojoAttachPoint="containerNode">
		<div dojoType="dijit.form.Form" id="siteForm">
			<table>
				<tr>
					<td style="padding: 5px 5px 15px 5px; text-align: left;">
						<label dojoAttachPoint="siteConfigNameLabel" for="${id}_name">${siteConfigNameLabelText}</label>
					</td>
					<td style="padding: 5px 5px 15px 5px; text-align: left;">
						<input dojoType="dijit.form.ValidationTextBox" dojoAttachPoint="name" id="${id}_name"
							required="true" value=""
							style="display: inline-block; width: 15em;">
					</td>
				</tr>
				
				<tr>
					<td style="padding: 5px; vertical-align: top">
						<label dojoAttachPoint="mappingsLabel" for="${id}_mappings">${mappingsLabelText}</label>
					</td>
					<td style="padding: 5px 5px 15px 5px; text-align: left; width: 800px;">
						<table dojoType="widgets.MappingsGrid" dojoAttachPoint="mappings"
								autoHeight="true" singleClickEdit="true" selectionMode="none"
								selectable="true"
								style="width: auto" autoWidth="true">
						</table>
						<div style="padding: 5px 0 0 5px;">
							<div dojoAttachPoint="addMappingToolbar" id="${id}_addMappingToolbar"></div>
						</div>
					</td>
				</td>
				
				<tr>
					<td style="padding: 5px;">
						<label dojoAttachPoint="hostHintLabel" for="${id}_hostHint" style="text-align: left;">${hostHintLabelText}</label>
					</td>
					<td style="padding: 5px 5px 15px 5px; text-align: left;">
						<input dojoType="dijit.form.ValidationTextBox" dojoAttachPoint="hostHint" id="${id}_hostHint"
							required="false" value=""
							style="display: inline-block; width: 12em;">
					</td>
				</tr>
				
				<tr>
					<td style="padding: 5px;"></td>
					<td style="padding: 5px; text-align: left;">
						<button dojoAttachPoint="saveButton" dojoType="dijit.form.Button" 
							type="button" value="Save" iconClass="saveIcon"
							style="padding: 10px 0 10px 0; float: left; clear: both; font-weight: bold; !important">Save</button>
					</td>
				</tr>
				
				<tr dojoAttachPoint="siteStartedWarning" style="display: none;">
					<td colspan="2" style="padding: 5px; text-align:center;">
						<img src="/images/info.gif" style="vertical-align: middle;">
						Changes you make here will take effect the next time "<span dojoAttachPoint="siteStartedWarning_siteName"></span>" is started.
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
