<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
	<!-- 
	<script type="text/javascript" src="/openajax/src/OpenAjax-mashup.js"></script>

	<script type="text/javascript" src="../js/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			provider.registerServiceProvider("editorAction", {
				info : function() {
					return {
						name : "Lowercase",
						img : "/images/gear.gif",
						key : [ "u", true, true ] // ctrl+shift+u
					};
				},
				run : function(text) {
					return text.toLowerCase();
				}
			}, {name : "Lowercase", img : "/images/gear.gif"});
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
