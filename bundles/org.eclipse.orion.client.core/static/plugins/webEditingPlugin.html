<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
<script type="text/javascript" src="../js/plugin.js"></script>
<script type="text/javascript" src="../js/contentAssist/webContentAssist.js"></script>
<script type="text/javascript" src="../js/styler/htmlSyntaxHighlight.js"></script>
<script type="text/javascript">
window.onload = function() {
	// Content assist for CSS, JavaScript
	(function() {
		var provider = new eclipse.PluginProvider();
		provider.registerServiceProvider("IContentAssistService",
			new orion.contentAssist.CssContentAssistProvider(), 
			{name: "CSS content assist", pattern: "\\.css$"});
		provider.registerServiceProvider("IContentAssistService",
			new orion.contentAssist.JavaScriptContentAssistProvider(),
			{name: "JavaScript content assist", pattern: "\\.js$"});
		provider.connect();
	}());
	
	// Syntax highlighting for HTML
	(function() {
		var provider = new eclipse.PluginProvider();
		var serviceImpl = { /* Grammar-based, so no service impl. All data is in properties */ };
		var serviceProperties = orion.syntax.HtmlSyntaxHighlight;
		provider.registerServiceProvider("ISyntaxHighlight", serviceImpl, serviceProperties);
		provider.connect();
	}());
};
</script>
</head>

</html>
