<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<title>Plug-in Registry Viewer</title>
		<link rel="stylesheet" type="text/css" href="list.css" />
<script type="text/javascript">
	var djConfig = {
		isDebug : true,
		modulePaths : {
			'widgets' : '/js/widgets'
		},
		parseOnLoad : true
	};
</script>
<script src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
<script type="text/javascript">
	dojo.require("dijit.form.Button");
	dojo.require("dijit.form.TextBox");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("dijit.layout.ContentPane");
	<!-- The following required for header command - see bug 341350 -->
	dojo.require("widgets.OpenResourceDialog");
</script>
</head>
	<body style="height: 100%" class="nihilo">
	<script src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
	<script src="/js/serviceregistry.js"></script>
	<script src="/js/pluginregistry.js"></script>
	<script src="/js/auth.js"></script>
	<script src="/js/util.js"></script>
 	<script src="/js/commands.js"></script>
	<script src="/js/globalCommands.js"></script>
 	<script src="/js/preferences.js"></script>
	<script src="/js/searchClient.js"></script>
	
	<!-- TODO: scripts below are only for testing, remove later -->
 	<script src="/js/dialogs.js"></script>
 	<script src="/js/log.js"></script>
 	<script src="/js/selection.js"></script>
 	<script src="/js/status.js"></script>
 	<script src="/js/users.js"></script>
  	<script src="/js/fileClient.js"></script>
  	<script src="/js/breadcrumbs.js"></script>
	<script src="/js/favorites.js"></script>
	
	<div dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="background: #c5c5c5; width: 100%; height: 100%;">
		<div dojoType="dijit.layout.ContentPane" id="toolbar" region="top" class="toolbar">
		</div>
		<div dojoType="dijit.layout.ContentPane" class="mainpane" style="margin-left: 44px" region="center">
			<h2>Installed Plug-ins and Services <button id="refreshButton" dojoType="dijit.form.Button" iconClass="refresh"><img src="/images/silk/arrow_redo.png" alt="Refresh" title="Refresh"></button><button id="clearButton" dojoType="dijit.form.Button" iconClass="clear"><img src="/images/silk/cross.png" alt="Clear" title="Clear"></button></h2>
			<div id="registry-tree">Loading&#8230;</div>
		</div>
		
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>

	</div>
	
	<!-- Glue -->
	<script src="list.js"></script>
	</body>
</html>
