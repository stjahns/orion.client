<!doctype html>
<html style="height: 100%" >
<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2011." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
    	<title>Git Status</title>    
    <script type="text/javascript">
        var djConfig = {
		    isDebug:false,
			modulePaths: {'widgets': '/js/widgets'},
		    parseOnLoad:true
        };
    </script>
    <script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<style type="text/css">
		@import "/org.dojotoolkit/dojo/resources/dojo.css";
		@import "/org.dojotoolkit/dijit/themes/soria/soria.css";
		@import "/org.dojotoolkit/dijit/themes/soria/layout/BorderContainer.css";
		@import "/org.dojotoolkit/dijit/themes/soria/form/Common.css";
		@import "/org.dojotoolkit/dijit/themes/soria/form/Button.css";
	    @import "/ide.css";
	    @import "/js/compare/compare.css"; 
	</style>
	
</head>
<body style="height: 100%" class="soria">
	<script src="js/auth.js"></script>
	<script src="/editor/js/editor.js"></script>
	<script src="/editor/js/model.js"></script>
	<script src="js/compare/diff-parser.js"></script>
	<script src="js/compare/rulers.js"></script>
	<script src="js/compare/compare-model.js"></script>
	<script src="js/compare/compare-container.js"></script>
	<script src="js/compare/diff-line-feeder.js"></script>
	<script src="js/git-status/git-status-table.js"></script>
 	<script src="js/util.js"></script>
	<script src="js/searchClient.js"></script>
    <div dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="width: 100%; height: 100%;" splitter="true">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		
		<!-- status pane on left : start vvv-->
		<div class="paneScrolled" id="statusPane" dojoType="dijit.layout.ContentPane" region="leading"  style="width: 40%;" splitter="true">				
			<!-- unstaged zone : start vvv-->
			<table width="100%">
				<tr>
					<td width="50%" height="100%">
						<h2>Unstaged</h2>
					</td>
					<td width="50%" height="100%" nowrap="nowrap">
						<div style="float: right;" align="right">
							<button id = "stageAll">Stage All</button>
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<div id = "unstagedZone">
			</div>
			<!-- unstaged zone : end ^^^-->
			
			<!-- separator space -->
			<table width="100%" height = "30px">
			</table>

			<!-- staged zone : start vvv-->
			<table width="100%">
				<tr>
					<td width="50%" height="100%">
						<h2>Staged</h2>
					</td>
					<td width="50%" height="100%" nowrap="nowrap">
						<div style="float: right;" align="right">
							<button id = "stageAll">Unstage All</button>
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<div id = "stagedZone">
			</div>
			<table width="100%" height = "30px">
			</table>
			<!-- staged zone : end ^^^-->

			<!-- commit zone : start vvv-->
			<div id = "commitZone">
				<span>Commit Message : </span>
				<table >
					<tr>
						<td nowrap="nowrap">
							<textarea  COLS=40 ROWS=6></textarea>
						</td>
						<td  nowrap="nowrap">
							<div style="float: top;" align="top">
								<table>
									<tr>
										<td nowrap="nowrap">
											<button id = "commit">commit</button>
										</td>
									</tr>
									<tr>
										<td  nowrap="nowrap">
											<button id = "commit">amend</button>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- commit zone : end ^^^-->
		</div>
		<!-- status pane on left : end ^^^-->
		
		<!-- inline compare viewer : start vvv-->
		<div dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="false" persist="false" gutters="false" region="center"  splitter="false">
			<div  style='width:100%;height:30px;' dojoType="dijit.layout.ContentPane" region="top">
				<div >
					<h2 id = "fileNameInViewer">Select A file to display the difference</h2>
				</div>
				<hr>
			</div>
			<div class="paneScrolled" id="inline-compare-viewer" style="overflow: hidden;" dojoType="dijit.layout.ContentPane" region="center"  style="width: 100%; height: 100%;" splitter="false">				
			</div>
		</div>
		<!-- inline compare viewer : end ^^^-->
	</div>
	
	<!-- Glue -->
	<script src="js/git-status/git-status-glue.js"></script>
</body>
</html>
